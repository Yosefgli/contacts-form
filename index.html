<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סריקת ברקודים</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin: auto;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>סריקת ברקודים</h1>
        <div id="reader"></div>
        <div class="result" id="result">אין נתונים לסריקה עדיין.</div>
    </div>
    <script>
        // הגדרת הסורק
        const html5QrCode = new Html5Qrcode("reader");

        // פונקציה להפעלת הסורק
        function startScanner() {
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start(
                { facingMode: "environment" }, // מצלמה אחורית
                config,
                (decodedText) => {
                    // הצלחה: הצגת התוצאה
                    document.getElementById("result").innerText = `תוצאה: ${decodedText}`;
                    html5QrCode.stop(); // עצירת הסריקה לאחר תוצאה
                },
                (error) => {
                    console.warn(`שגיאה: ${error}`);
                }
            ).catch(err => {
                console.error("שגיאה באתחול המצלמה:", err);
            });
        }

        // הפעלת הסורק ברגע שהדף נטען
        window.onload = () => {
            startScanner();
        };
    </script>
</body>
</html>
